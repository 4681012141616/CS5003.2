<main id="homePage">

    <section id='country-select'>

        <h2>
            <div class="searchbar ui-widget">
                <input type="text" class="searchInput" id="destinationInput" placeholder="Search for destinations...">
                <button id="destinationSearchBtn">Search</button>
            </div>
        </h2>

        <div> <!-- this div holds the map & highlighted area outlines -->
            <img id='eu-east' src='images/highlight/eastern-europe.png'>
            <img id='nordics' src='images/highlight/nordics.png'>
            <img id='s-e-asia' src='images/highlight/south-east-asia.png'>
            <img id='china' src='images/highlight/china.png'>
            <img id='africa' src='images/highlight/africa.png'>
            <img id='middle-e' src='images/highlight/middle-east.png'>
            <img id='aus-nz' src='images/highlight/australia-nz-pacific.png'>
            <img id='balkans' src='images/highlight/balkans.png'>
            <img id='eu-central' src='images/highlight/central-europe.png'>
            <img id='france' src='images/highlight/france.png'>
            <img id='italy' src='images/highlight/italy.png'>
            <img id='japan' src='images/highlight/japan.png'>
            <img id='s-asia' src='images/highlight/south-asia.png'>
            <img id='s-america' src='images/highlight/south-central-america.png'>
            <img id='spain-pt' src='images/highlight/spain.png'>
            <img id='uk-ire' src='images/highlight/uk-ireland.png'>
            <img id='us-canada' src='images/highlight/usa-canada.png'>
            <img id='world-map' src='images/map.png'>
        </div>

        <div id='destination-info'>
            <span>Select a destination on the map</span>
            <div>Choose a Destination from the List</div>
        </div>

        <!--<section id='destination'>
          <div id='map'></div>
        </section>-->

    </section>


    <div id="search-result">
        <h3 id="destinationName"></h3>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Visit</a></li>
                <li><a href="#tabs-2">Discussion</a></li>
            </ul>
            <div id="tabs-1">
                <div id="images">
                    <img>
                    <div id="map"></div>
                </div>
            </div>
            <div id="tabs-2">
            </div>

        </div>
    </div>


    <div id="loginDialog" class="popupWindow">
        <h4>Login Form <img src='./images/close.png' class='closeBtn'></h4>
        <div class="inputfield">
            User Name:
            <input type="text" name="username" id="username"><br>
            Password:
            <input type="password" name="password" id="password"><br>
            <button id="loginBtn">Sign in</button>
            <button class="cancelBtn">Cancel</button>
            <br>
        </div>
    </div>


    <div id="registerDialog" class="popupWindow">
        <h4>Register Form <img src='./images/close.png' class="closeBtn"></h4>

        <div class="inputfield">
            User Name:<br>
            <input type="text" name="username" id="newusername" placeholder="john"><br>
            E-mail:<br>
            <input type="email" name="email" id="newemail" placeholder="john@gmail.com"><br>
            Password:<br>
            <input type="password" name="password" id="newpassword"><br>
            <button id="registerBtn" type="submit">Register</button>
            <button class="cancelBtn">Cancel</button>
        </div>
    </div>


    <section id='profileMainContainer' class='popupWindow'>
    </section>

    <section id='attractionMainContainer' class='popupWindow'>
    </section>

    <section id='forumMainContainer' class='popupWindow'>
    </section>



    <div class="mask"></div>
</main>
